<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Dream Programmers Library</title>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet"  type="text/css" href="layout.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="StudentTemplate.xhtml">
             <ui:define name="Heading">
               <h1 style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Reservations</h1>
            </ui:define>
            <ui:define name="box">
                <h:form>
                    <h:dataTable value="#{controllerBean.geReservations()}" var="bh" border="1" style="border-color: blue;text-align: center;color:black;padding-left: 10px;width:60%; " cellspacing="4" cellpadding="5">
                        

                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; width:100px;">Reservation ID</span></f:facet>
                                #{bh.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;color:white;padding-left: 10px; padding-right: 20px; width:100px;">Item Type</span></f:facet>
                                #{bh.type}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; width:100px;">Booked On</span></f:facet>
                                #{bh.date}
                        </h:column>
                        
                           <h:column>
                               <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px;width:100px; ">Item Details</span></f:facet>
                                #{bh.details}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Action</span></f:facet>
                            <h:commandButton value="Cancel" class="blueButton" action="#{controllerBean.cancelReservations(bh)}"></h:commandButton>
                        </h:column>
                        
                    </h:dataTable>
                        <h:commandButton value="Go Home" class="blueButton" action="studentLandinPage"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
