
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="LandingPageTemplate.xhtml">
            <ui:define name="carouselBox">
                <div class="item_banner">
                    <h3>Please login to continue</h3>
                </div>
                <div class="item_table">
                    <h:form>
                        <h:panelGrid columns="2"  cellpadding="10" cellspacing="4">
                            <h:column>User Name: </h:column> <h:inputText size="10" value="#{controllerBean.studentId}"/>
                            <h:column>Password: </h:column>
                            <h:inputSecret size="10" value="#{controllerBean.password}"></h:inputSecret>
                            <h:panelGroup  style="display:block; text-align:center"><h:commandButton id="bluebutton" action="#{controllerBean.specialLogin()}" value="Login"/></h:panelGroup>
                        </h:panelGrid>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
