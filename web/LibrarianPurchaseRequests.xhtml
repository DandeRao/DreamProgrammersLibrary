<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Dream Programmers Library</title>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet"  type="text/css" href="layout.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="LibrarianTemplate.xhtml">

            <ui:define name="Heading">
                 <div class="blueBoxHeading" style="background-color: blue;">
                <h2>Purchase Requests</h2>
                </div>
            </ui:define>
            <ui:define name="box">
                <h:form>
                    <h:dataTable value="#{controllerBean.purchaseRequests}" border="1" style="border-color: blue;color:black;text-align: center;padding-left: 10px;" var="pr">
                       
                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">PR Id</span></f:facet>
                                #{pr.id}
                        </h:column>                       
                        <h:column>

                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Item Type</span></f:facet>
                                #{pr.type}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Details</span></f:facet>
                                #{pr.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Author</span></f:facet>
                                #{pr.author}
                        </h:column>
                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Cost</span></f:facet>
                                #{pr.cost}
                        </h:column>

                        <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Action</span></f:facet>
                            <h:commandButton value="Approve" class="blueButton" action="#"></h:commandButton>
                        </h:column>
                         <h:column>
                            <f:facet name="header"><span style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; ">Action</span></f:facet>
                            <h:commandButton value="Reject" class="blueButton" style="background-color: #ff6666" action="#"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
