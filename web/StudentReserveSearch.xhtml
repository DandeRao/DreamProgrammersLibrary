<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Dream Programmers Library</title>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet"  type="text/css" href="layout.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body>
        <ui:composition template="StudentTemplate.xhtml">
            <ui:define name="Heading">
                 <h1 style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; "> Reservation Search Page </h1>
            </ui:define>
            <ui:define name="box">
                <h:form>
                    <h:panelGrid columns="2" style="color:black;">
                        <h:panelGroup>Please enter search string and click Search</h:panelGroup><br/><br/>
                        <h:inputText value="#{controllerBean.searchString}"></h:inputText>
                        <h:commandButton class="blueButton" action="StudentReserveSearchResults" value="Search"></h:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
