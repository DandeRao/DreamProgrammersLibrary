<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Dream Programmers Library</title>
        <link rel="stylesheet"  type="text/css" href="../css/bootstrap.css"/>
        <link rel="stylesheet"  type="text/css" href="../layout.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="../js/bootstrap.js"></script>
    </h:head>
    <h:body>
        <div class="wrapper-heading">
            <div class="header">
                <div class="logo">
                    <img src="Image/logo.PNG" alt="Logo"/>
                </div>
                <div class="banner">
                    <h1 > Dream Programmers Library</h1>
                </div>
                <div class="loginBox">
                    <h:form >
                        <h:panelGrid columns="2">

                            <c:choose>
                                <c:when test="#{sessionScope.userName ne null}">
                                        <span class="whiteText"><h4>UserName</h4></span> <span class="whiteText"><h4>#{sessionScope.userName}</h4></span> 
                                    <span class="whiteText"><h4>Logged In as</h4> </span><span class="whiteText"><h4>#{sessionScope.role}</h4></span> 
                                    <h:column></h:column><h:commandButton action="#{studentBean.logout()}" value="Logout">Logout</h:commandButton>
                                </c:when>
                                <c:when test="#{sessionScope.userName eq null}">

                                        <span class="whiteText"><h4>UserName</h4></span> <h:inputText size="10" id="userName" value="#{studentBean.studentId}"/>
                                    <span class="whiteText"><h4>Password</h4> </span><h:inputText size="10"  id="Password" value="#{studentBean.password}"/>
                                    <h:column></h:column><h:commandButton action="#{studentBean.login()}" value="Submit"></h:commandButton>
                                </c:when>
                            </c:choose>
                        </h:panelGrid>
                    </h:form>

                </div>
            </div></div>
        <div class="wrapper"> 
            <div class="main">
                <h:panelGrid class="carouselGroup" columns="2">
                    <h:column><div class="left-Carousel">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                    <li data-target="#myCarousel" data-slide-to="3"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <img src="" alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="" alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="" alt="Flower"/>
                                    </div>

                                    <div class="item">
                                        <img src="" alt="Flower"/>
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div></h:column>
                    <h:column>  <div class="right-carousel">
                            <div id="myCarousel1" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel1" data-slide-to="1"></li>
                                    <li data-target="#myCarousel1" data-slide-to="2"></li>
                                    <li data-target="#myCarousel1" data-slide-to="3"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <img src="" alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="" alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="" alt="Flower"/>
                                    </div>

                                    <div class="item">
                                        <img src="" alt="Flower"/>
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div></h:column>
                </h:panelGrid>
            </div>
            <div class="sidebar">Sidebar</div>
            <div class="nav">

                <div class="nav-bar1"> 
                    <p>Welcome to Dream Programmers Library</p>
                    <h:commandButton class="blueButton" action="#" value="Projector"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Search"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Reservation"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Loan"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Ask a Librarian"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Something"></h:commandButton><br/>

                </div>

                <div class="nav-bar2">
                    Twitter<br/>
                    Google<br/>
                    faceBook<br/>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </h:body>
</html>
