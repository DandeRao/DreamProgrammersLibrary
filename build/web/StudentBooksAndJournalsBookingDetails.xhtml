<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Dream Programmers Library</title>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet"  type="text/css" href="layout.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="StudentTemplate.xhtml">
             <ui:define name="Heading">
                 <h1 style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; "> Booking Book / Journal </h1>
            </ui:define>
            <ui:define name="box">
                <div class="item_table">
                    <h:form>
                        <h:panelGrid columns="2"  cellpadding="10" cellspacing="4">
                            <h:column>Student Id: </h:column><h:inputText  label="" value="#{sessionScope.studentDetails.studentId}"></h:inputText>
                            <h:column>Email: </h:column><h:inputText  label="" value="#{sessionScope.studentDetails.email}"></h:inputText>
                            <h:column>Item : </h:column><h:inputText  label="" value="#{controllerBean.book.type}"></h:inputText>
                            <h:column>Title : </h:column><h:inputText  label="" value="#{controllerBean.book.title}"></h:inputText>
                            <h:column>Volume : </h:column><h:inputText  label="" value="#{controllerBean.book.volume}"></h:inputText>
                            <h:column>Booking Date: </h:column><h:inputText  label="" value="#{controllerBean.bookingDate}">
                                <f:convertDateTime pattern="MM-d-YYYY" />
                            </h:inputText>
                            <h:commandButton class="blueButton" value="Confirm Details" action="StudentBooksAndJournalsBookingConfirmation"/><h:commandButton class="blueButton" value="Cancel Booking" action="ProjectorBookingCancellation"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
