<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
            <title>Dream Programmers Library</title>
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet"  type="text/css" href="layout.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="StudentTemplate.xhtml">
            <ui:define name="Heading"><h4 style="color: black;" class="blueBoxHeading">First Time Login Please change password</h4></ui:define>
            <ui:define name="box">
                <div class="loginBox" style="width:100%;height: 150px;">
                <h:form class="inner">
                <h:panelGrid columns="2"  style="color: black;margin:2em;"  cellpadding="10" cellspacing="4">
                    <h:column>Old Password: </h:column><h:inputSecret  label="" value="#{studentBean.oldPassword}"/>
                    <h:column>New Password: </h:column><h:inputSecret  label="" value="#{studentBean.newPassword}"/>
                    <h:column>Retype new Password: </h:column><h:inputSecret  label="" value="#{studentBean.newPassword2}"/>
                    <h:panelGroup><h:commandButton class="blueButton" value="Change Password" action="#{studentBean.changePassword()}"></h:commandButton></h:panelGroup> 
                </h:panelGrid>
                    
                    </h:form>
                    </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
