<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
 <title>Dream Programmers Library</title>
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet"  type="text/css" href="layout.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="LandingPageTemplate.xhtml">
         
            <ui:define name="carouselBox">
                <h:panelGrid class="carouselGroup" columns="2">
                    <h:column><div class="left-Carousel">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                    <li data-target="#myCarousel" data-slide-to="3"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner " role="listbox">
                                    <div class="item active">
                                        <img src="Image/1.png" class="sized" alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="Image/2.png" class="sized" alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="Image/3.JPG" class="sized" alt="Flower"/>
                                    </div>

                                    <div class="item">
                                        <img src="Image/4.JPG" class="sized" alt="Flower"/>
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div></h:column>
                    <h:column>  <div class="right-carousel">
                            <div id="myCarousel1" class="carousel slide sized" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel1" data-slide-to="1"></li>
                                    <li data-target="#myCarousel1" data-slide-to="2"></li>
                                    <li data-target="#myCarousel1" data-slide-to="3"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active">
                                        <img src="Image/3.JPG" class="sized" alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="Image/1.png" class="sized"  alt="Chania"/>
                                    </div>

                                    <div class="item">
                                        <img src="Image/4.JPG" class="sized" alt="Flower"/>
                                    </div>

                                </div>

                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div></h:column>
                </h:panelGrid>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
