<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dream Programmers Library</title>
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet"  type="text/css" href="layout.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </h:head>
    <h:body>
        <div class="wrapper-heading">
            <div class="header">
                <div class="logo">
                    <img src="Image/logo.PNG" alt="Logo"/>
                </div>
                <div class="banner">
                    <h1 > Dream Programmers Library</h1>
                </div>
                <div class="loginBox">
                   <h:form >
                        <h:panelGrid columns="2">

                            <c:choose>
                                <c:when test="#{sessionScope.userName ne null}">
                                        <span class="whiteText"><h4>UserName</h4></span> <span class="whiteText"><h4>#{sessionScope.userName}</h4></span> 
                                    <span class="whiteText"><h4>Logged In as</h4> </span><span class="whiteText"><h4>#{sessionScope.role}</h4></span> 
                                    <h:column></h:column><h:commandButton action="#{studentBean.logout()}" value="Logout">Logout</h:commandButton>
                                </c:when>
                                <c:when test="#{sessionScope.userName eq null}">

                                        <span class="whiteText"><h4>UserName</h4></span> <h:inputText size="10" id="userName" value="#{studentBean.studentId}"/>
                                    <span class="whiteText"><h4>Password</h4> </span><h:inputText size="10"  id="Password" value="#{studentBean.password}"/>
                                    <h:column></h:column><h:commandButton action="#{studentBean.login()}" value="Submit"></h:commandButton>
                                </c:when>
                            </c:choose>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div></div>
        <div class="wrapper"> 
            <div class="main" name="main">
                <div class="blueBoxHeading">
                    <ui:insert name="Heading"></ui:insert>
                </div>
                <div class="blueBoxContent">
                    <ui:insert name="box"></ui:insert>
                </div>
            </div>
            <div class="sidebar">Sidebar</div>
            <div class="nav">

                <div class="nav-bar1"> 
                    <p>Welcome to Dream Programmers Library</p>
                    <h:commandButton class="blueButton" action="#" value="Projector"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Search"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Reservation"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Loan"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Ask a Librarian"></h:commandButton><br/>
                    <h:commandButton class="blueButton" action="#" value="Something"></h:commandButton><br/>

                </div>

                <div class="nav-bar2">
                    Twitter<br/>
                    Google<br/>
                    faceBook<br/>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </h:body>
</html>
