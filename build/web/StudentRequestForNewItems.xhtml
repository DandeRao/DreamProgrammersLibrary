<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
            <title>Dream Programmers Library</title>
        <link rel="stylesheet"  type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet"  type="text/css" href="layout.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="StudentTemplate.xhtml">
            <ui:define name="Heading">
                <h1 style="background-color: blue;align-items: center;text-align: center;color:white;padding-left: 10px; padding-right: 20px; "> Request for New Items </h1>
            </ui:define>
            <ui:define name="box">
               
                <div class="item_table">
                    <h:form>
                        <h:panelGrid columns="2"  cellpadding="10" cellspacing="4">
                            <h:column>Type: </h:column>   <h:selectOneMenu  value="#{controllerBean.requestedItem.type}" label="">
                            <f:selectItem itemValue="Book"></f:selectItem>
                        <f:selectItem itemValue="Journal"></f:selectItem>
                        </h:selectOneMenu>
                            <h:column>Title: </h:column><h:inputText  label="" value="#{controllerBean.requestedItem.title}"></h:inputText>
                            <h:column>Author: </h:column><h:inputText  label="" value="#{controllerBean.requestedItem.author}"></h:inputText>
                            <h:column>Cost: </h:column><h:inputText  label="" value="#{controllerBean.requestedItem.cost}"></h:inputText>
                                                      <h:panelGroup  style="display:block; text-align:center">
                                                          <h:panelGroup style="padding-left: 40px;"><h:commandButton class="blueButton" value="Place Request" action="StudentRequestConfirmation"/></h:panelGroup>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
